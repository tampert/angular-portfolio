<div *ngIf="hero">

    <h2>{{hero.localized_name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label>name:
        <input 
          [(ngModel)]="hero.localized_name" 
          placeholder="name"/>
      </label>
    </div>
    <pre>{{ hero | json }}</pre>
    <button (click)="goBack()">go back</button>
  </div>
