<nav>
  <a routerLink="/coding/heroes">heroes</a>
</nav>
<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a  *ngFor="let hero of heroes" 
      class="col-1-4" 
      routerLink="/coding/heroes/heroes-detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.localized_name}}</h4>
      <img src="http://cdn.dota2.com{{hero.img}}" alt="{{hero.localized_name}}" /> 
    </div>
  </a>
</div>
